typename: Container
args:
  input_config:
    typename: Input
    args:
      dtype: uint8
      shape: {input_shape}
      name: state
  output_config:
    typename: Tensor
    name: q_value/layer9/output
  model_configs:
    - name: common
      typename: Sequential
      args:
        input_config:
          typename: Input
          reuse: True
          name: state
        layer_configs:
          - typename: TrueDiv
            args:
              denom: 255
              name: common/layer0/preprocessing
          - typename: Conv2D
            args:
              n_filters: 32
              filter_width: 8
              filter_height: 8
              strides: 4
              padding: valid
              name: common/layer1/conv2D
          - typename: ReLU
            args:
              name: common/layer1/ReLU
          - typename: Conv2D
            args:
              n_filters: 64
              filter_width: 4
              filter_height: 4
              strides: 2
              padding: valid
              name: common/layer2/conv2D
          - typename: ReLU
            args:
              name: common/layer2/ReLU
          - typename: Conv2D
            args:
              filter_width: 3
              filter_height: 3
              n_filters: 64
              strides: 1
              padding: valid
              name: common/layer3/conv2D
          - typename: ReLU
            args:
              name: common/layer3/ReLU
          - typename: Flatten
            args:
              name: common/layer4/flatten
    - name: state_value
      typename: Sequential
      args:
        input_config:
          typename: Tensor
          name: common/layer4/flatten/output
        layer_configs:
          - name: value/layer5/dense
            typename: Dense
            args:
              n_nodes: 512
          - name: value/layer5/ReLU
            typename: ReLU
          - name: value/layer6/dense
            typename: Dense
            args:
              n_nodes: 1
          - name: value/layer7/tile
            typename: Tile
            args:
              pattern:
                - 1
                - {n_actions}
    - name: advantage0
      typename: Sequential
      args:
        input_config:
          typename: Tensor
          name: common/layer4/flatten/output
        layer_configs:
          - typename: Dense
            args:
              n_nodes: 512
              name: advantage/layer5/dense
          - typename: ReLU
            args:
              name: advantage/layer5/ReLU
          - typename: Dense
            args:
              n_nodes: {n_actions}
              name: advantage/layer6/dense
          - typename: Mean
            args:
              axis: 1
              keep_dims: True
              name: advantage/layer7/mean
          - typename: Tile
            args:
              pattern:
                - 1
                - {n_actions}
              name: advantage/layer7/tile
    - name: advantage1
      typename: Sequential
      args:
        input_config:
          - typename: Tensor
            name: advantage/layer6/dense/output
          - typename: Tensor
            name: advantage/layer7/tile/output
        layer_configs:
          - name: advantage/layer7/sub
            typename: Sub
    - name: q_value
      typename: Sequential
      args:
        input_config:
          - typename: Tensor
            name: value/layer7/tile/output
          - typename: Tensor
            name: advantage/layer7/sub/output
        layer_configs:
          - name: q_value/layer9
            typename: Add
